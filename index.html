<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Game Tracker</h1>

      <div class="add-game">
        <input type="text" id="gameInput" placeholder="Enter game name" />
        <button onclick="addGame()">Add Game</button>
      </div>

      <div class="lists">
        <div class="list">
          <h2>Currently Playing</h2>
          <ul id="playingList" class="game-list"></ul>
        </div>

        <div class="list">
          <h2>Want to Play</h2>
          <ul id="wantToPlayList" class="game-list"></ul>
        </div>

        <div class="list">
          <h2>Finished</h2>
          <ul id="finishedList" class="game-list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
